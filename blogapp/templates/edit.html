<h1>수정 페이지</h1>

<form action="{% url 'update' detail.id %}" method="POST">
    {% csrf_token %}
    title : <input type="text" name="title" placeholder="제목" value="{{detail.title}}">
    <br>
    writer : <input type="text" name="writer" placeholder="작성자" value="{{detail.writer}}">
    <br>
    body
    <br> 
    <textarea name="content" id="" cols="30" rows="10" placeholder="본문" >{{detail.body}}</textarea>
    <br>
    <input type="submit">
</form>
